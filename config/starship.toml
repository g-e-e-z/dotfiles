[python]
format = "[$virtualenv]($style) "
style = "color_bg3"

[golang]
format = "go [$version]($style) "
style = "color_blue"
# style = "color_aqua"

[cmd_duration]
format = "[ $duration]($style) "
style = "color_orange"
